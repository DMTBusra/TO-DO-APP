    <title>todo app</title>
    <link rel="stylesheet" href="style.css">

    </div>
    <div class="list">
        
            <!-- <li class="list__element">

            </button>

                <i class="far fa-check-square"></i>
            </button>
        </li> -->    
        
    </div>
    <div class="counter">

    </div>

    </div>
